{% extends 'base.html' %}

{% block content %}



<div class="container">
	<h3 class=" text-center text-success">Change Password Page</h3>
	<div class="messaging">
		  <div class="stylish-input-group inbox_msg text-danger text-center">
			<hr>
			<form method="post">{% csrf_token %}
				
				<div class="srch_bar w-25 p-1">
					<input name="old_password" placeholder="Old password" type="password" id="id_old_password"required="true" >
				</div>
				<hr>
				<div class="srch_bar w-25 p-1">
					<input name="new_password1" placeholder="New password" type="password" id="id_new_password1" required="true" >
				</div>
        <hr>
        <div class="srch_bar w-25 p-1">
					<input name="new_password2" placeholder="Confirm password" type="password" id="id_new_password2" required="true" >
				</div>

				<hr>
				<button id="id_submit_btn" type="submit" class="btn btn-success">Update</button>
				<hr>
        {% for field in form %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}
			</form>
		  </div>
	</div>
</div>





{% endblock %}
